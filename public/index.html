<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>ChatRoom</title>
  <link href="https://fonts.googleapis.com/css2?family=Syne:wght@400;600;700;800&family=DM+Mono:wght@300;400;500&display=swap" rel="stylesheet"/>
  <style>
    *, *::before, *::after { box-sizing: border-box; margin: 0; padding: 0; }

    :root {
      --bg: #0a0a0f;
      --surface: #111118;
      --surface2: #1a1a25;
      --border: #2a2a3a;
      --accent: #7c3aed;
      --accent2: #a78bfa;
      --accent-glow: rgba(124, 58, 237, 0.3);
      --text: #e8e8f0;
      --text-dim: #6b6b8a;
      --sent: #7c3aed;
      --received: #1e1e2e;
      --danger: #ef4444;
      --success: #10b981;
    }

    body {
      background: var(--bg);
      color: var(--text);
      font-family: 'DM Mono', monospace;
      height: 100dvh;
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
    }

    /* Ambient background */
    body::before {
      content: '';
      position: fixed;
      inset: 0;
      background:
        radial-gradient(ellipse 60% 50% at 20% 50%, rgba(124,58,237,0.08) 0%, transparent 70%),
        radial-gradient(ellipse 40% 60% at 80% 20%, rgba(167,139,250,0.05) 0%, transparent 70%);
      pointer-events: none;
    }

    /* ========== LOBBY SCREEN ========== */
    #lobby {
      width: 100%;
      max-width: 420px;
      padding: 24px;
      display: flex;
      flex-direction: column;
      gap: 0;
      animation: fadeUp 0.5s ease both;
    }

    .logo {
      font-family: 'Syne', sans-serif;
      font-size: 2.2rem;
      font-weight: 800;
      letter-spacing: -0.04em;
      background: linear-gradient(135deg, #a78bfa 0%, #7c3aed 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      margin-bottom: 6px;
    }

    .logo-sub {
      color: var(--text-dim);
      font-size: 0.78rem;
      letter-spacing: 0.12em;
      text-transform: uppercase;
      margin-bottom: 36px;
    }

    .field-group {
      display: flex;
      flex-direction: column;
      gap: 12px;
      margin-bottom: 20px;
    }

    .field-label {
      font-size: 0.7rem;
      letter-spacing: 0.1em;
      text-transform: uppercase;
      color: var(--text-dim);
      margin-bottom: 4px;
    }

    input {
      width: 100%;
      background: var(--surface);
      border: 1px solid var(--border);
      border-radius: 10px;
      padding: 14px 16px;
      color: var(--text);
      font-family: 'DM Mono', monospace;
      font-size: 0.95rem;
      outline: none;
      transition: border-color 0.2s, box-shadow 0.2s;
    }

    input:focus {
      border-color: var(--accent);
      box-shadow: 0 0 0 3px var(--accent-glow);
    }

    input::placeholder { color: var(--text-dim); }

    .btn-join {
      width: 100%;
      padding: 15px;
      background: var(--accent);
      border: none;
      border-radius: 10px;
      color: #fff;
      font-family: 'Syne', sans-serif;
      font-size: 1rem;
      font-weight: 700;
      letter-spacing: 0.05em;
      cursor: pointer;
      transition: transform 0.15s, box-shadow 0.2s, background 0.2s;
      position: relative;
      overflow: hidden;
    }

    .btn-join:hover {
      background: #6d28d9;
      transform: translateY(-1px);
      box-shadow: 0 8px 24px var(--accent-glow);
    }

    .btn-join:active { transform: translateY(0); }

    .info-pill {
      margin-top: 20px;
      background: var(--surface);
      border: 1px solid var(--border);
      border-radius: 8px;
      padding: 12px 14px;
      font-size: 0.75rem;
      color: var(--text-dim);
      line-height: 1.6;
    }

    .info-pill span { color: var(--accent2); }

    /* ========== CHAT SCREEN ========== */
    #chat {
      display: none;
      flex-direction: column;
      width: 100%;
      max-width: 480px;
      height: 100dvh;
      background: var(--surface);
      border-left: 1px solid var(--border);
      border-right: 1px solid var(--border);
      position: relative;
    }

    /* Header */
    .chat-header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 14px 18px;
      border-bottom: 1px solid var(--border);
      background: var(--surface);
      z-index: 10;
    }

    .chat-header-left { display: flex; flex-direction: column; gap: 2px; }

    .room-name {
      font-family: 'Syne', sans-serif;
      font-weight: 700;
      font-size: 1rem;
      letter-spacing: -0.02em;
    }

    .room-name::before {
      content: '# ';
      color: var(--accent2);
    }

    .user-count {
      font-size: 0.7rem;
      color: var(--text-dim);
    }

    .user-count.active { color: var(--success); }

    .msg-counter {
      display: flex;
      align-items: center;
      gap: 6px;
    }

    .counter-bar {
      width: 60px;
      height: 4px;
      background: var(--border);
      border-radius: 99px;
      overflow: hidden;
    }

    .counter-fill {
      height: 100%;
      background: linear-gradient(90deg, var(--accent2), var(--accent));
      border-radius: 99px;
      transition: width 0.3s ease;
    }

    .counter-text {
      font-size: 0.65rem;
      color: var(--text-dim);
      white-space: nowrap;
    }

    /* Messages */
    #messages {
      flex: 1;
      overflow-y: auto;
      padding: 16px 14px;
      display: flex;
      flex-direction: column;
      gap: 8px;
      scroll-behavior: smooth;
    }

    #messages::-webkit-scrollbar { width: 4px; }
    #messages::-webkit-scrollbar-track { background: transparent; }
    #messages::-webkit-scrollbar-thumb { background: var(--border); border-radius: 99px; }

    .msg-wrap {
      display: flex;
      flex-direction: column;
      animation: msgPop 0.25s cubic-bezier(0.34, 1.56, 0.64, 1) both;
    }

    .msg-wrap.mine { align-items: flex-end; }
    .msg-wrap.theirs { align-items: flex-start; }

    .msg-username {
      font-size: 0.65rem;
      color: var(--text-dim);
      margin-bottom: 3px;
      padding: 0 4px;
    }

    .msg-bubble {
      max-width: 80%;
      padding: 10px 14px;
      border-radius: 16px;
      font-size: 0.88rem;
      line-height: 1.5;
      word-break: break-word;
    }

    .mine .msg-bubble {
      background: var(--sent);
      color: #fff;
      border-bottom-right-radius: 4px;
    }

    .theirs .msg-bubble {
      background: var(--surface2);
      color: var(--text);
      border: 1px solid var(--border);
      border-bottom-left-radius: 4px;
    }

    .msg-time {
      font-size: 0.6rem;
      color: var(--text-dim);
      margin-top: 3px;
      padding: 0 4px;
    }

    /* System events */
    .sys-event {
      text-align: center;
      font-size: 0.7rem;
      color: var(--text-dim);
      padding: 4px 0;
      animation: fadeIn 0.3s ease;
    }

    /* Oldest message disappearing indicator */
    .msg-wrap.disappearing {
      animation: fadeOut 0.4s ease forwards;
    }

    /* Input area */
    .chat-footer {
      padding: 12px 14px;
      border-top: 1px solid var(--border);
      display: flex;
      gap: 10px;
      align-items: flex-end;
      background: var(--surface);
    }

    #msgInput {
      flex: 1;
      resize: none;
      min-height: 44px;
      max-height: 120px;
      padding: 11px 14px;
      background: var(--surface2);
      border: 1px solid var(--border);
      border-radius: 22px;
      color: var(--text);
      font-family: 'DM Mono', monospace;
      font-size: 0.88rem;
      outline: none;
      line-height: 1.4;
      transition: border-color 0.2s;
      overflow-y: auto;
    }

    #msgInput:focus { border-color: var(--accent); }

    .send-btn {
      width: 44px;
      height: 44px;
      border-radius: 50%;
      background: var(--accent);
      border: none;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-shrink: 0;
      transition: transform 0.15s, background 0.2s;
    }

    .send-btn:hover { background: #6d28d9; transform: scale(1.08); }
    .send-btn:active { transform: scale(0.95); }

    .send-btn svg { width: 18px; height: 18px; fill: white; }

    /* Animations */
    @keyframes fadeUp {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @keyframes msgPop {
      from { opacity: 0; transform: scale(0.85) translateY(10px); }
      to { opacity: 1; transform: scale(1) translateY(0); }
    }

    @keyframes fadeIn {
      from { opacity: 0; } to { opacity: 1; }
    }

    @keyframes fadeOut {
      from { opacity: 1; transform: scale(1); }
      to { opacity: 0; transform: scale(0.9); }
    }

    /* Error */
    .error-msg {
      color: var(--danger);
      font-size: 0.75rem;
      margin-top: 6px;
      display: none;
    }
  </style>
</head>
<body>

<!-- LOBBY -->
<div id="lobby">
  <div class="logo">ChatRoom</div>
  <div class="logo-sub">Real-time · Private · Simple</div>

  <div class="field-group">
    <div>
      <div class="field-label">Your Name</div>
      <input type="text" id="usernameInput" placeholder="e.g. Alex" maxlength="20"/>
    </div>
    <div>
      <div class="field-label">Room Name</div>
      <input type="text" id="roomInput" placeholder="e.g. myroom123" maxlength="30"/>
    </div>
    <div class="error-msg" id="errorMsg">Please fill in both fields.</div>
  </div>

  <button class="btn-join" onclick="joinRoom()">Enter Room →</button>

  <div class="info-pill">
    Share the <span>room name</span> with a friend — anyone with the same name joins the same room. Chat holds the last <span>15 messages</span> only; older ones disappear automatically.
  </div>
</div>

<!-- CHAT -->
<div id="chat">
  <div class="chat-header">
    <div class="chat-header-left">
      <div class="room-name" id="headerRoom">room</div>
      <div class="user-count" id="userCount">1 person online</div>
    </div>
    <div class="msg-counter">
      <div class="counter-bar">
        <div class="counter-fill" id="counterFill" style="width:0%"></div>
      </div>
      <div class="counter-text" id="counterText">0/15</div>
    </div>
  </div>

  <div id="messages"></div>

  <div class="chat-footer">
    <textarea id="msgInput" placeholder="Type a message..." rows="1"></textarea>
    <button class="send-btn" onclick="sendMessage()">
      <svg viewBox="0 0 24 24"><path d="M2 21l21-9L2 3v7l15 2-15 2v7z"/></svg>
    </button>
  </div>
</div>

<script src="/socket.io/socket.io.js"></script>
<script>
  const socket = io();
  let myUsername = '';
  let myRoom = '';
  let messageCount = 0;

  // Auto-resize textarea
  const msgInput = document.getElementById('msgInput');
  msgInput.addEventListener('input', () => {
    msgInput.style.height = 'auto';
    msgInput.style.height = Math.min(msgInput.scrollHeight, 120) + 'px';
  });

  msgInput.addEventListener('keydown', (e) => {
    if (e.key === 'Enter' && !e.shiftKey) {
      e.preventDefault();
      sendMessage();
    }
  });

  function joinRoom() {
    const username = document.getElementById('usernameInput').value.trim();
    const room = document.getElementById('roomInput').value.trim().toLowerCase().replace(/\s+/g, '-');
    const err = document.getElementById('errorMsg');

    if (!username || !room) {
      err.style.display = 'block';
      return;
    }
    err.style.display = 'none';

    myUsername = username;
    myRoom = room;

    socket.emit('join_room', { room, username });

    document.getElementById('lobby').style.display = 'none';
    document.getElementById('chat').style.display = 'flex';
    document.getElementById('headerRoom').textContent = room;
    msgInput.focus();
  }

  function sendMessage() {
    const text = msgInput.value.trim();
    if (!text) return;

    socket.emit('send_message', { room: myRoom, username: myUsername, text });
    msgInput.value = '';
    msgInput.style.height = 'auto';
  }

  // Load existing messages when joining
  socket.on('load_messages', (messages) => {
    const container = document.getElementById('messages');
    container.innerHTML = '';
    messages.forEach(msg => renderMessage(msg));
    updateCounter(messages.length);
    scrollToBottom();
    if (messages.length === 0) updateWaitingState(1);
  });

  // New message / updated message list
  socket.on('new_message', ({ messages, latest }) => {
    const container = document.getElementById('messages');
    // Remove waiting state if present
    const waiting = container.querySelector('.waiting-state');
    if (waiting) waiting.remove();

    const bubbles = container.querySelectorAll('.msg-wrap');

    // If we already have 15 bubbles, animate and remove the first
    if (bubbles.length >= 15) {
      bubbles[0].classList.add('disappearing');
      setTimeout(() => bubbles[0].remove(), 400);
    }

    renderMessage(latest);
    updateCounter(messages.length);
    scrollToBottom();
  });

  function renderMessage(msg) {
    const container = document.getElementById('messages');
    const isMine = msg.username === myUsername;

    const wrap = document.createElement('div');
    wrap.className = `msg-wrap ${isMine ? 'mine' : 'theirs'}`;
    wrap.dataset.id = msg.id;

    const time = new Date(msg.time).toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });

    wrap.innerHTML = `
      ${!isMine ? `<div class="msg-username">${escapeHtml(msg.username)}</div>` : ''}
      <div class="msg-bubble">${escapeHtml(msg.text)}</div>
      <div class="msg-time">${time}</div>
    `;

    container.appendChild(wrap);
  }

  socket.on('user_event', ({ type, username }) => {
    const container = document.getElementById('messages');
    const el = document.createElement('div');
    el.className = 'sys-event';
    el.textContent = type === 'join' ? `${username} joined the room` : `${username} left the room`;
    container.appendChild(el);
    scrollToBottom();
  });

  socket.on('user_count', (count) => {
    const el = document.getElementById('userCount');
    el.textContent = `${count} ${count === 1 ? 'person' : 'people'} online`;
    el.className = count > 1 ? 'user-count active' : 'user-count';
    updateWaitingState(count);
  });

  function updateCounter(count) {
    document.getElementById('counterText').textContent = `${count}/15`;
    document.getElementById('counterFill').style.width = `${(count / 15) * 100}%`;
  }

  function scrollToBottom() {
    const container = document.getElementById('messages');
    setTimeout(() => container.scrollTop = container.scrollHeight, 50);
  }

  function escapeHtml(str) {
    return str.replace(/&/g,'&amp;').replace(/</g,'&lt;').replace(/>/g,'&gt;').replace(/"/g,'&quot;');
  }

  // Enter key on lobby inputs — wrapped in DOMContentLoaded to ensure elements exist
  document.addEventListener('DOMContentLoaded', () => {
    document.getElementById('usernameInput').addEventListener('keydown', e => {
      if (e.key === 'Enter') {
        e.preventDefault();
        document.getElementById('roomInput').focus();
      }
    });
    document.getElementById('roomInput').addEventListener('keydown', e => {
      if (e.key === 'Enter') {
        e.preventDefault();
        joinRoom();
      }
    });
  });

  // Also attach immediately as fallback (in case DOMContentLoaded already fired)
  (function attachLobbyKeys() {
    const u = document.getElementById('usernameInput');
    const r = document.getElementById('roomInput');
    if (!u || !r) return;
    u.onkeydown = e => { if (e.key === 'Enter') { e.preventDefault(); r.focus(); } };
    r.onkeydown = e => { if (e.key === 'Enter') { e.preventDefault(); joinRoom(); } };
  })();

  // Show waiting state when alone in room
  function updateWaitingState(count) {
    const container = document.getElementById('messages');
    const existing = container.querySelector('.waiting-state');
    if (count <= 1 && container.querySelectorAll('.msg-wrap').length === 0) {
      if (!existing) {
        const el = document.createElement('div');
        el.className = 'sys-event waiting-state';
        el.style.marginTop = '40px';
        el.innerHTML = '⏳ Waiting for someone to join...<br/><span style="font-size:0.65rem;opacity:0.6">Share the room name with a friend</span>';
        container.appendChild(el);
      }
    } else {
      if (existing) existing.remove();
    }
  }
</script>
</body>
  </html>
